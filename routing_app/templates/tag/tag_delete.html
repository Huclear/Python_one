{% extends "base.html" %}
{% block title %}Delete tag {{item}}{% endblock %}
{% block body %}
    <div>
    	<dl class="dl-horizontal">
    		<dt>Name</dt>
    		<dd>
                {{item.name}}
    		</dd>
        
    		<dt>Description</dt>
    		<dd>
                {{item.description}}
    		</dd>
    	</dl>

    	<div class="row">
    		<form method="post" class="col-md-4">
    			<div class="form-group">
                    {% csrf_token %}
    				<input type="submit" class="btn btn-danger" value="Delete" />
    			</div>
    		</form>
            <a href="{% url "tag_list" %}" class="col-md-4">Go back</a>
    	</div>
    </div>
{% endblock %}

{% block nav %}{% endblock %}
{% block catalogue_nav %}{% endblock %}
{% block categories_nav %}{% endblock %}
